<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Daily Food Log">
  <meta name="author" content="Shruthi Kondin">
  <meta name="keywords" content="calorie, food">

  <title>Daily Food Log</title>
</head>

<body>
  <header>
<!-- add a side tab for calendar, sign in -->
  </header>
  <main>

    <h1 style="text-align:center;"> Log Food Intake : </h1>
    <br/>

    <form id="form1" style="text-align:center;">
      <label for="entering food">Enter food item:</label><br>
      <input name="fooditem" id="entering food" list="food names"><br>
    </form>

    <datalist id="food names">
      <option>apple</option>
      <option>grape</option>
      <option>watermelon</option>
      <option>banana</option>
      <option>kiwi</option>
      <option>mango</option>
      <option>strawberry</option>
      <option>cherry</option>
      <option>blueberry</option>
    </datalist>

    <!-- add an option where people can add custommized food items that they regularily eat -->

    <button onclick="foodname()" style="text-align:center;">Enter</button>

    <script>

      function foodname() {
        var x, y;
        x=document.getElementById("form1");
        y=x.elements["fooditem"].value;
        document.getElementById("demo").innerHTML=("food is:" + y);
      }

    </script>

    <p id="demo"></p>
  </main>
  <footer>




  </footer>
</body>
</html>
